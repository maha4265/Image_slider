<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
        <div>
            <h1>IMAGE SLIDER</h1>
        </div>
        <div class="slides">
            <img src="https://images.pexels.com/photos/247599/pexels-photo-247599.jpeg" alt="img1">
            <img src="https://images.pexels.com/photos/346529/pexels-photo-346529.jpeg" alt="img2">
            <img src="https://images.pexels.com/photos/2166711/pexels-photo-2166711.jpeg" alt="img3">
        </div>
        <div class="buttons">
            <button id="clickLeft"><</button>
            <button id="clickRight">></button>
        </div>
    </div>
    <script src="slide.js"></script>
</body>
</html>
